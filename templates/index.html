<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CDP</title>

        <link
            rel="shortcut icon"
            href="assets/favicon.png"
            type="image/x-icon"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container my-5">
            <h1 class="my-5">Predict Cardiovascular Disease!</h1>
            <div class="row both">
                <div class="col-6">
                    <form action="{{ url_for('predict')}}" class="row g-3" method="post">
                        <!-- <form action='/predict' class="row g-3" onsubmit="handleFormSubmit(event)"></form> -->
                        <div class="col-md-6 my-2">
                            <label for="age" class="form-label">Age</label>
                            <input
                                type="number"
                                class="form-control border-danger"
                                id="age"
                                name="age"
                                placeholder=""
                            />
                        </div>
                        <div class="col-md-6 my-2">
                            <label for="gender" class="form-label"
                                >Gender</label
                            >
                            <select
                                id="gender"
                                name="male"
                                class="form-select border-danger"
                            >
                                <option selected>Select your gender...</option>
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                            </select>
                        </div>

                        <div class="col-md-6 my-2">
                            <label for="sBP" class="form-label"
                                >Systolic BP</label
                            >
                            <input
                                type="number"
                                name="sysBP"
                                class="form-control border-danger"
                                id="sBP"
                                placeholder=""
                            />
                        </div>
                        <div class="col-md-6 my-2">
                            <label for="dBP" class="form-label"
                                >Diastolic BP</label
                            >
                            <input
                                type="number"
                                name="diaBP"
                                class="form-control border-danger"
                                id="dBP"
                                placeholder=""
                            />
                        </div>

                        <div class="col-md-6 my-2">
                            <label for="glevel" class="form-label"
                                >Glucose Level</label
                            >
                            <input
                                type="number"
                                name="glucose"
                                class="form-control border-danger"
                                id="glevel"
                                placeholder=""
                            />
                        </div>
                        <div class="col-md-6 my-2">
                            <label for="clevel" class="form-label"
                                >Cholesterol Level</label
                            >
                            <input
                                type="number"
                                name="totChol"
                                class="form-control border-danger"
                                id="clevel"
                                placeholder=""
                            />
                        </div>

                        <div class="col-md-6 my-2">
                            <label for="diabetes" class="form-label"
                                >Diabetes</label
                            >
                            <select
                                id="diabetes"
                                name="diabetes"
                                class="form-select border-danger"
                            >
                                <option selected>Select</option>
                                <option value="1">YES</option>
                                <option value="0">NO</option>
                            </select>
                        </div>
                        <div class="col-md-6 my-2">
                            <label for="cpd" class="form-label"
                                >Cigar Per Day</label
                            >
                            <input
                                type="number"
                                name="cigsPerDay"
                                class="form-control border-danger"
                                id="cpd"
                                placeholder=""
                            />
                        </div>

                        <div class="col-md-6 my-2">
                            <label for="ph" class="form-label"
                                >Prevalent Hypertensive</label
                            >
                            <select id="ph" name="prevalentHyp" class="form-select border-danger">
                                <option selected>Select</option>
                                <option value="1">YES</option>
                                <option value="0">NO</option>
                            </select>
                        </div>
                        <div class="col-md-6 my-2">
                            <label for="bpm" class="form-label"
                                >BP Medication</label
                            >
                            <select id="bpm" name="BPMeds" class="form-select border-danger">
                                <option selected>Select</option>
                                <option value="1">YES</option>
                                <option value="0">NO</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <button
                                type="submit"
                                class="btn btn-primary"
                                id="predict-btn"
                            >
                                Predict
                            </button>
                        </div>
                    </form>

                    <br>
                    <br>

                    {{ prediction_text }}


                </div>



                
                <div class="col-6">
                    <img class="img-fluid d-img" src="assets/img1.jpg" alt="" />
                </div>
            </div>
        </div>

        <script src="form.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
